<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Screen</title>
<link href="main.css" rel="stylesheet"></head>

<body>

  <div class="page">
    <div class="header">
      <div class="header__content container container_distribute_between">
        <div class="header__header-title header__header-title_type_1 text">
          School CI server
        </div>
        <div class="header__button-group">
          <a href="./settings.html" class="header__button">
            <div class="header__button-icon header__button-icon_settings"></div>
            <div
              class="header__button-label text text_size_s text_weight_normal text_line-height_xl text_color_default">
              Settings</div>
          </a>
        </div>
      </div>
    </div>
    <div class="container page-content page-content_vertical-align_center">
      <div class="config-info">
        <div class="config-info__content">
          <div class="logo">
            <img src="../assets/logo.svg" alt="" width="124px" height="124px">
          </div>
          <div class="config-info__text text text_size_s text_align_center">
            Configure repository connection and synchronization settings
          </div>
        </div>
        <div class="config-info__action config-info__action_align_center">
          <button class="button button_action">
            Open Settings
          </button>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footer__content container container_distribute_between">
        <div class="footer__links">
          <a href="#" class="footer__link">Support</a>
          <a href="#" class="footer__link">Learning</a>
        </div>
        <div class="footer__text">
          &copy; 2020 Your Name
        </div>
      </div>
    </div>
  </div>


</html>
