<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
<link href="main.css" rel="stylesheet"></head>

<body>

  <div class="page">
    <div class="header">
      <div class="header__content container">
        <div class="header__header-title header__header-title_type_1 text">
          School CI server
        </div>

      </div>
    </div>
    <div class="page-content">
      <div class="container">
        <form class="input-form">
          <div class="input-form__title text text_size_m text_weight_bold text_color_default text_line-height_m">
            Settings
          </div>
          <div class="input-form__description text text_size_s text_color_muted text_line-height_s">
            Configure repository connection and synchronization settings.
          </div>
          <div class="form-group">
            <label for="githubRepository"
              class="form-group__label text text_size_s text_color_default text_line-height_s">
              GitHub repository <span class="text text_color_red">*</span>
            </label>
            <div class="form-group__input-wrapper">
              <input type="text" id="githubRepository" placeholder="user-name/repo-name"
                class="form-group__input form-group__input_full-width text text_size_s text_color_default text_line-height_xxs">
              <div class="form-group__clear-icon icon"></div>
            </div>
          </div>
          <div class="form-group">
            <label for="command" class="form-group__label text text_size_s text_color_default text_line-height_s">
              Build command
            </label>
            <div class="form-group__input-wrapper">
              <input type="text" id="command" placeholder="type build command here"
                class="form-group__input form-group__input_full-width text text_size_s text_color_default text_line-height_xxs">
              <div class="form-group__clear-icon icon"></div>
            </div>
          </div>
          <div class="form-group">
            <label for="branch" class="form-group__label text text_size_s text_color_default text_line-height_s">
              Main branch
            </label>
            <div class="form-group__input-wrapper">
              <input type="text" id="branch" placeholder="branch-name"
                class="form-group__input form-group__input_full-width text text_size_s text_color_default text_line-height_xxs">
              <div class="form-group__clear-icon icon"></div>
            </div>
          </div>
          <div class="form-group form-group_inline">
            <label for="synchronizationTime"
              class="form-group__label text text_size_s text_color_default text_line-height_s">
              Synchronize every
            </label>
            <input type="text" id="synchronizationTime" placeholder="0"
              class="form-group__input form-group__input_small text text_size_s text_color_default text_line-height_xxs">
            <div class="form-group__text text text_size_s text_line-height_s">
              minutes
            </div>
          </div>
          <div class="button-group button-group_arrangement_horizontal">
            <button class="button button_action">Save</button>
            <button class="button button_control">Cancel</button>
          </div>
        </form>

      </div>
    </div>
    <div class="footer">
      <div class="footer__content container container_distribute_between">
        <div class="footer__links">
          <a href="#" class="footer__link">Support</a>
          <a href="#" class="footer__link">Learning</a>
        </div>
        <div class="footer__text">
          &copy; 2020 Your Name
        </div>
      </div>
    </div>
  </div>


</html>
